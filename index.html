<a href="#Top" class="UP" id="f_up"><img src="http://th3zero.altervista.org/img/icon-top.png" width="26" height="26" alt="Top" /></a>

<script type="text/javascript">
$(document).ready(function(){
	$(function(){
	    if(navigator.appVersion.indexOf("MSIE ")!=-1) $('#f_up').fadeIn();
		else
		{
			var statusF='out';
			$(window).scroll(function()
			{
				if(statusF!='in' && $(this).scrollTop()>100){statusF='in'; $('#f_up').fadeIn()}
				else if(statusF!='out' && $(this).scrollTop()<100){statusF='out'; $('#f_up').fadeOut()}
			});
		}
		$('.UP').click(function(){ $('body,html').animate({scrollTop:0},600); return false});
	});
});

</script>
